<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PETSCII Paint</title>
    <link rel="stylesheet" href="dist/application.css">
</head>
<body>
    <header>
        PETSCII-Paint 0.1a
    </header>
    <main>
        <div class="screen" id="screen">

        </div>
        <div class="tools">
            <div class="color-picker">
                <div class="selected-color">
                    <div class="swatch" data-bg-color="7" data-fg-color="15" id="swatch"></div>
                </div>
                <div class="color-palette" id="color-palette">

                </div>
            </div>
            <div class="palettes" id="palettes">
                <div class="tabs">
                    <div class="tab" id="tab-characters">
                        <a href="">Characters</a>
                    </div>
                    <div class="tab" id="tab-shapes">
                        <a href="">Shapes</a>
                    </div>
                </div>
                <div class="palette" id="palette-characters">

                </div>
                <div class="palette selected" id="palette-shapes">

                </div>
            </div>
        </div>
    </main>
</body>

<script src="dist/application.js"></script>
</html>
